<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>管 理 画 面</title>
</head>
<body>
	<h1>管理画面</h1>
	<fieldset>
		<legend>日付フィルター</legend>

		<form action="#" th:action="@{/search}" method="post"
			th:object="${searchM}">
			<p>
				入室日： <input type="date" min="2020-01-01" th:field="*{inputMinDate}" />
				～ <input type="date" min="2020-01-01" th:field="*{inputMaxDate}" />
			</p>
			<p>
				<!-- 				TODO: label forの属性値はソースを見て決める？"*{checked}"でいけるのかな？ -->
				<label th:for="checked1">未退室のみ</label> <input type="checkbox"
					th:field="*{checked}" />
			</p>
			<input type="submit" value="検索" />
		</form>
	</fieldset>

	<div style="height: 50px; width: 1500px;">
		<table>
			<tr>
				<th width="200">入室日時</th>
				<th width="220">所属/会社名</th>
				<th width="200">訪問者名</th>
				<th width="200">経過時間</th>
				<th width="200">訪問先</th>
				<th width="200">退室処理</th>
			</tr>
		</table>
	</div>

	<div style="height: 300px; overf; ow-y: scroll;">
		<table>

			<tr th:each="object : ${list}" th:object="${object}">

				<td width="150" th:text="*{in_DateTime}" />
				<td width="350" th:text="*{name}" />
				<td width="150" th:text="*{company}" />
				<td width="270">
					<form action="#" th:action="@{/exit}" method="post">
						<input type="hidden" th:text="*{_id}" />
						<input type="text" th:field="*{person_to_visit}" /> <input
							type="submit" value="退室処理" />
					</form>
				</td>

			</tr>

		</table>

	</div>



	<fieldset>
		<legend>データの消去</legend>
		<form action="#" th:action="@{/delete}" method="post">
			<input type="submit" value="データ削除" />
			36カ月以上経過した退室済みデータをデータベースから削除します
		</form>
	</fieldset>

</body>
</html>
