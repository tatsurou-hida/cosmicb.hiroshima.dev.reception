<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管 理 画 面</title>
</head>
<body>
	<h1>管理画面</h1>
	<fieldset>
		<legend>日付フィルター</legend>

		<form action="/filter" name="frm_filter" method="post">
			<p>
				入室日：
				<input type="date" name="inputMinDate" min="2020-01-01" value="${minDate}"/>
				～
				<input type="date" name="inputMaxDate" min="2020-01-01" value="${maxDate}"/>
			</p>
			<p>
				未退室のみ<input type="checkbox" name="checkbox"/>
			</p>
			<input type="submit" value="検索"/>
		</form>
	</fieldset>

	<div style="height:50px; width:1500px;">
		<table>
			<tr>
				<th width="200">入室日時</th>
				<th width="220">所属/会社名</th>
				<th width="200">訪問者名</th>
				<th width="200">経過時間</th>
				<th width="200">訪問先</th>
				<th width="200">退室処理</th>
			</tr>
		</table>
	</div>

	<div style="height:300px; overf;ow-y:scroll;">
		<table>
			<tr>
				<td width="30">
					<input type="hidden" value="222" />
				</td>
				<td width="200">01/01 00:45</td>
				<td width="240">コスミックビジネス</td>
				<td width="220">しらはたまなぶ</td>
				<td width="150">00:40</td>
				<td width="250">
					<input type="text" name="inputDest"/>
				</td>
				<td>
					<input type="submit" value="退出処理"/>
				</td>
			</tr>
		</table>
	</div>

	<table class="tbtest">
		<tr>
			<th>Name</th>
		</tr>
		<tr th:each="name : ${visitList}">
			<td th:text="${name}" class="tdtest"></td>
		</tr>
	</table>


</body>
</html>
